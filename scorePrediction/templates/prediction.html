<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Prediction</title>
    {% load static%}

    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="{% static 'index.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="left">
      <div class="image-container">
        {% comment %} <img class="image-left" id="image-left" src="{% static 'images/CSK.jpg' %}" > {% endcomment %}
        <img class="image-left" id="image-left" src="https://i.pinimg.com/originals/85/52/f8/8552f811e95b998d9505c43a9828c6d6.jpg" >
      </div>
    </div>
    <div class="right">
      <div class="image-container">
        <img class="image-right" id="image-right" src="https://wcstatic.abplive.in/en/prod/wp-content/uploads/2018/12/7oro6ldbCp.JPG" >
      </div>
    </div>

    <div class="container">
      {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" id = "errors" role="alert">
            <strong>Error </strong> {{error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
      <form method="POST" action="" class="form">
        {% if total %}
        <p><b> First innings predicted score is {{total}} </b></p>
        {% else %}
        <p>Enter match details</p>
        {% endif%} {% csrf_token %}
          <label for="bat_team">Batting teams</label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
          <select name="bat_team" id="bat_team" onload="addTeams(this)" onchange="removeTeam(this)">
          </select>
          <br />

          <label for="bowl_team">Bowling teams</label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="bowl_team" id="bowl_team" onchange="changebg(this)">
            
          </select>
          <br />
           
        <div class="inputs">
          <label for="runs"> Runs</label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="runs" required /> <br />
          <label for="runs"> Wickets </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="wickets" required /> <br />
          <label for="runs"> Overs </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="overs" /> <br />
          <label for="runs"> Runs in last 5 overs</label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="runs_last_5" required /> <br />
          <label for="runs"> Wickets in last 5 overs </label> &nbsp;&nbsp;
          <input type="text" name="wickets_last_5" required /> <br />
        </div>
        <div class="button">
          <button class="submit-button" type="submit">Predict</button>
        </div>
      </form>
    </div>
  </body>
</html>
